<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
<title>生活家居进销存管理系统-销售订单</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>销售订单</h1>
            <li><a href="">首页</a></li>
            <li><a href="">销售管理</a></li>
            <li class="active">销售订单</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="sale-preview-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="customer-name-preview">购买客户</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="customer_name" id="customer-name-preview" placeholder="" readonly>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customer-list">选择</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sale-out-depot-preview">销售仓库</label>
                            <input type="text" class="form-control" id="sale-out-depot-preview" placeholder="请输入销售出库的仓库">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sale-send-date-preview">销售发货时间</label>
                            <div class="input-append date form_datetime">
                                <input type="text" class="form-control" id="sale-send-date-preview" readonly value="" size="16">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sale-send-address-preview">销售送货地址</label>
                            <input type="text" class="form-control" id="sale-send-address-preview" placeholder="请输入送货的地址">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>商品类型</th>
                            <th>商品单位</th>
                            <th>商品产地</th>
                            <th>商品尺寸</th>
                            <th>销售数量</th>
                            <th>销售单价</th>
                            <th>金额</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="sale-form" ajax-url="${ctx}/test/IERP_Sale_OrderAction_saveSale.do">
                    <input type="hidden" name="customer_name" value="">
                    <input type="hidden" name="customer_id" value="">
                    <input type="hidden" name="sale_out_depot" value="">
                    <input type="hidden" name="so_send_date" value="">
                    <input type="hidden" name="so_send_address" value="">
                    <input type="hidden" name="operator_id" value="">
                    <input type="hidden" name="so_id" value="">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="good-id">商品编号</label>
                            <div class="input-group">
                                <input type="text" name="good_id" id="good-id" class="form-control" placeholder="请输入商品的编号">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#good-list">选择</button>
                                </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" name="good_name" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-type">商品类型</label>
                            <input type="text" class="form-control" name="good_type" id="good-type" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-unit">商品单位</label>
                            <input type="text" class="form-control" name="good_unit" id="good-unit" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-producing-area">商品产地</label>
                            <input type="text" class="form-control" name="good_producing_area" id="good-producing-area" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-standard">商品尺寸</label>
                            <input type="text" class="form-control" name="good_standard" id="good-standard" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ds-amount">库存数量</label>
                            <input type="text" class="form-control" name="d_amount" id="ds-amount" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sale-amount">销售数量</label>
                            <input type="number" class="form-control" name="si_amount" id="sale-amount" placeholder="请输入销售的数量">
                        </div>
                        <div class="form-group">
                            <label>销售单价</label>
                            <select class="form-control" id="sale-price">
                                <option name="sale_price1" value="">第一销售价</option>
                                <option name="sale_price2" value="">第二销售价</option>
                                <option name="lowest_sale_price" value="">最低销售价</option>
                            </select>
                            <input type="number" class="form-control" name="si_sale_price" readonly>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="sale-price">销售单价</label>-->
                            <!--<input type="number" class="form-control" name="sale_price" id="sale-price" placeholder="请输入销售的单价">-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label for="sale-discount">折扣</label>-->
                            <!--<select name="sale_discount" id="sale-discount" class="form-control">-->
                                <!--<option value="1">零售价(100%)</option>-->
                                <!--<option value="0.95">一级批发折扣(95%)</option>-->
                                <!--<option value="0.90">二级批发折扣(90%)</option>-->
                                <!--<option value="0.85">三级批发折扣(85%)</option>-->
                                <!--<option value="0.80">四级批发折扣(80%)</option>-->
                                <!--<option value="0.65">最低折扣(65%)</option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label for="sale-discount-price">折后单价</label>-->
                            <!--<input type="text" class="form-control" name="sale_discount_price" id="sale-discount-price" readonly>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="total-price">总价</label>
                            <input type="text" class="form-control" name="sale_total_price" id="total-price" readonly>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success btn-block" id="save-button">添加</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success btn-block" id="all-save">保存</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-danger btn-block" id="return-button">返回</button>
        </div>
    </div>
    <div class="modal fade" id="good-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">商品列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="good-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-good-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="customer-list" tabindex="-1" role="dialog" aria-labelledby="customer-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="customer-modal">客户列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="customer-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-customer-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="bootstrap-datetimepicker.min.js"></script>
<script src="bootstrap-datetimepicker.zh-CN.js"></script>
<script src="blade.js"></script>

<script>
    $('.form_datetime').datetimepicker({
        format: "yyyy-mm-dd hh:ii"
    });

    $('#sale-send-address-preview').change(function () {
        $('[name=so_send_address]').val($(this).val());
    });
    $('#sale-send-date-preview').change(function () {
        $('[name=so_send_date]').val($(this).val());
    });
    $('#sale-price').change(function () {
        $('[name=si_sale_price]').val($(this).val());
    });
    $('#sale-price').change(function () {
        $('#total-price').val($(this).val()*$('#sale-amount').val());
    });
    $('#sale-amount').change(function () {
        $('#total-price').val($(this).val()*parseInt($('#sale-price').val()));
    });

    $.ajax({
        url: "${ctx}/test/IERP_CustomerAction_index.do",
        type: "get",
        dataType: 'json',
        success: function (data) {
            console.log(data);
            var info = data.data;
            for(var i in info) {
                $('.customer-list').append('<li><a href="javascript:;" onclick="selectCustomer($(this))" select-id="'+ info[i].customer_id +'">'+ info[i].customer_name +'</a></li>')
            }
        }
    });
    $.ajax({
        url: "${ctx}/test/IERP_GoodAction_index.do",
        type: "get",
        dataType: 'json',
        success: function (data) {
            console.log(data);
            var info = data.data;
            for(var i in info) {
                $('.good-list').append('<li><a href="javascript:;" onclick="selectGood($(this))" select-id="'+ info[i].good_id +'">'+ info[i].good_name +'</a></li>')
            }
        }
    });

    function selectGood(e) {
        var id = e.attr('select-id');
        var url = '${ctx}/test/IERP_GoodAction_find.do';
        var data = {
            good_id: id
        };
        initEditData(url,data);
        $('[name=good_id]').val(id);
    }

    function selectCustomer(e)
    {
        var id = e.attr('select-id');
        var url = '${ctx}/test/IERP_CustomerAction_find.do';
        var data = {
            customer_id: id
        };
        initEditData(url,data);
        $('[name=customer_id]').val(id);
    }

    saveData(function (data) {
        console.log(data.data);
        $('[name=so_id]').val(data.so_id);
        $('tbody').append('<tr>' +
                '<td>'+ $('[name=good_id]').val() +'</td>' +
                '<td>'+ $('[name=good_name]').val() +'</td>' +
                '<td>'+ $('[name=good_type]').val() +'</td>' +
                '<td>'+ $('[name=good_unit]').val() +'</td>' +
                '<td>'+ $('[name=good_producing_area]').val() +'</td>' +
                '<td>'+ $('[name=good_standard]').val() +'</td>' +
                '<td>'+ $('[name=si_amount]').val() +'</td>' +
                '<td>'+ $('[name=si_sale_price]').val() +'</td>' +
                '<td>'+ $('#total-price').val() +'</td>' +
                '</tr>')
    });

    $('#return-button').click(function () {
        swal({
            title: '确认返回?',
            text: '您的信息还没有保存，确认不保存吗?',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: '返回，不保存',
            cancelButtonText: '点错了',
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_Sale_OrderAction_deleteSale.do',
                type: 'get',
                data: {
                    so_id: $('[name=so_id]').val()
                },
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('操作失败',data.errmsg,'error');
                    } else {
                        swal({
                            title: '操作成功',
                            text: '',
                            type: 'success'
                        }, function () {
                            window.location.href = 'sale-info.jsp';
                        });
                    }
                },
                error: function (e) {
                    swal('系统错误','','error');
                    console.log(e.responseText);
                }
            })
        })
    });

    $('#all-save').click(function () {
        swal({
            title: '确认保存?',
            text: '保存销售订单的所有信息',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: '确认保存',
            cancelButtonText: '点错了',
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_Sale_OrderAction_examineOrder.do',
                data: {
                    so_id: $('[name=so_id]').val()
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('操作失败','','error');
                    } else {
                        swal({
                            title: '操作成功',
                            text: '',
                            type: 'success'
                        }, function () {
                            window.location.href = 'sale-info.jsp';
                        });
                    }
                },
                error: function (e) {
                    swal('系统错误','','error');
                    console.log(e.responseText);
                }
            })
        })
    })
</script>
