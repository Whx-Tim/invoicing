<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-修改密码</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>修改密码</h1>
            <li><a href="">首页</a></li>
            <li><a href="">系统管理</a></li>
            <li class="active">修改密码</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="setting-password" ajax-url="${ctx}/test/IERP_UserAction_update.do">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="old-password">原密码</label>
                            <input type="password" class="form-control" name="user_password" id="old-password">
                        </div>
                        <div class="form-group">
                            <label for="password">新密码</label>
                            <input type="password" class="form-control" name="user_newpassword" id="password">
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">确认新密码</label>
                            <input type="password" class="form-control" name="user_makesurenewpassword" id="password-confirm">
                        </div>
                        <input type="hidden" name="user_id" value="">
                        <button class="btn btn-success btn-block" id="save-button">确认修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script>
    $('[name=user_id]').val(user_info.user_id);

    saveData(function () {
        window.location.reload();
    })
</script>
