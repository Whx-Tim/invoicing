<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <title>生活家居进销存管理系统-销售订单编辑</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>销售订单编辑</h1>
            <li><a href="">首页</a></li>
            <li><a href="">销售管理</a></li>
            <li><a href="sale-info.jsp">销售订单</a></li>
            <li class="active">销售订单编辑</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-order-preview">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="customer-name-preview">购买客户</label>
                            <input type="text" class="form-control" name="customer_name" id="customer-name-preview" placeholder="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sale-out-depot-preview">销售仓库</label>
                            <input type="text" class="form-control" id="sale-out-depot-preview" placeholder="请输入销售出库的仓库">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sale-send-date-preview">销售发货时间</label>
                            <div class="input-append date form_datetime">
                                <input type="text" class="form-control" id="sale-send-date-preview" readonly value="" size="16">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sale-send-address-preview">销售送货地址</label>
                            <input type="text" class="form-control" id="sale-send-address-preview" placeholder="请输入送货的地址">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>商品类型</th>
                            <th>商品单位</th>
                            <th>商品产地</th>
                            <th>商品尺寸</th>
                            <th>销售数量</th>
                            <th>销售单价</th>
                            <th>金额</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-order-form" ajax-url="${ctx}/test/IERP_Sale_OrderAction_updateSaleinfo.do">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="good-id">商品编号</label>
                            <input type="text" name="good_id" id="good-id" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" name="good_name" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-type">商品类型</label>
                            <input type="text" class="form-control" name="good_type" id="good-type" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-unit">商品单位</label>
                            <input type="text" class="form-control" name="good_unit" id="good-unit" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-producing-area">商品产地</label>
                            <input type="text" class="form-control" name="good_producing_area" id="good-producing-area" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-standard">商品尺寸</label>
                            <input type="text" class="form-control" name="good_standard" id="good-standard" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sale-amount">销售数量</label>
                            <input type="number" class="form-control" name="si_amount" id="sale-amount" placeholder="请输入销售的数量">
                        </div>
                        <div class="form-group">
                            <label>销售单价</label>
                            <select class="form-control" id="sale-price">
                                <option name="sale_price1" value="">第一销售价</option>
                                <option name="sale_price2" value="">第二销售价</option>
                                <option name="lowest_sale_price" value="">最低销售价</option>
                            </select>
                            <input type="number" class="form-control" name="si_sale_price" readonly>
                        </div>
                        <div class="form-group">
                            <label>金额</label>
                            <input type="text" class="form-control" id="total-price" readonly>
                        </div>
                    </div>
                    <input type="hidden" name="customer_name" value="">
                    <input type="hidden" name="customer_id" value="">
                    <input type="hidden" name="sale_out_depot" value="">
                    <input type="hidden" name="so_send_date" value="">
                    <input type="hidden" name="so_send_address" value="">
                    <input type="hidden" name="operator_id" value="">
                    <input type="hidden" name="so_id" value="">
                    <input type="hidden" name="si_id" value="">
                </form>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-block" id="save-button">修改</button>
                </div>
                <div class="col-md-6">
                    <a href="sale-info.jsp" class="btn btn-danger btn-block">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script>
    var route = window.location.href;
    var id = route.split('=');
    var supplier_name;
    id = id[id.length-1];
    console.log(id);
    $.ajax({
        url: '${ctx}/test/IERP_Sale_OrderAction_seeinf.do',
        type: 'get',
        data: {
            so_id: id
        },
        dataType: 'json',
        success: function (data) {
            console.log(data);
            var info = data.data;
            $('#sale-send-date-preview').val(data.sale_Order_data.so_send_date);
            $('#sale-send-address-preview').val(data.sale_Order_data.so_send_address);
            $('#customer-name-preview').val(data.sale_Order_data.customer_name);
            $('#sale-out-depot-preview').val(data.sale_Order_data.depot_idd);
            for(var i in info) {
                $('tbody').append('<tr>' +
                        '<td>'+ info[i].good_id +'</td>' +
                        '<td>'+ info[i].good_name +'</td>' +
                        '<td>'+ info[i].good_type +'</td>' +
                        '<td>'+ info[i].good_unit +'</td>' +
                        '<td>'+ info[i].good_producing_area +'</td>' +
                        '<td>'+ info[i].good_standard +'</td>' +
                        '<td>'+ info[i].si_amount +'</td>' +
                        '<td>'+ info[i].si_sale_price +'</td>' +
                        '<td>'+ info[i].si_amount * info[i].si_sale_price +'</td>' +
                        '<td><a href="javascript:;" class="btn btn-primary btn-sm" onclick="Edit($(this))" edit-id="'+ info[i].si_id +'">编辑 <i class="fa fa-edit"></i></a><a href="javascript:;" class="btn btn-warning btn-sm" onclick="Delete($(this))" delete-id="'+ info[i].si_id +'">删除 <i class="fa fa-trash-o"></i></a></td>'+
                        '</tr>')
            }
        }
    });

    saveData(function (data) {
        window.location.reload();
    });

    function Edit(e)
    {
        var id = e.attr('edit-id');
        var url = '${ctx}/test/IERP_Sale_OrderAction_seeSaleinf.do';
        var data = {
            si_id: id
        };
        initEditData(url,data);
        var good_id = $('[name=good_id]').val();
        var good_url = '${ctx}/test/IERP_GoodAction_find.do';
        var good_data = {
            good_id: good_id
        };
        initEditData(good_url,good_data);
        $('#total-price').val($('[name=si_amount]').val()*parseInt($('#sale-price').val()));
        $('#sale-price').change(function () {
            $('[name=si_sale_price]').val($(this).val());
        });
        $('#sale-price').change(function () {
            $('#total-price').val($(this).val()*$('#sale-amount').val());
        });
        $('#sale-amount').change(function () {
            $('#total-price').val($(this).val()*parseInt($('#sale-price').val()));
        });

    }

    function Delete(e) {
        var id = e.attr("delete-id");
        swal({
            title: '确认删除吗?',
            text: '删除后将永远无法恢复',
            type: 'warning',
            showCancelButton: true,
            closeOnConfirm: false,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认删除",
            cancelButtonText: '点错了',
            showLoaderOnConfirm: true
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_Sale_OrderAction_deleteSaleinfo.do',
                data: {
                    si_id: id
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('删除失败',data.errmsg,'error');
                    } else {
                        swal({
                            title: '删除成功',
                            text: '',
                            type: 'success'
                        }, function () {
                            window.location.reload();
                        });
                    }
                }
            });
        });

    }
</script>
