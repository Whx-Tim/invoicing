<script>
    $('#purchase-order-id-preview').change(function () {
        $('[name=purchase_order_id]').val($(this).val());
    });
    $('#depot-preview').change(function () {
        $('[name=depot]').val($(this).val());
    });

    getPurchaseExamineList();

    function getPurchaseExamineList()
    {
        $.ajax({
            url: "${ctx}/test/IERP_PurchaseAction_seeYESexamine.do",
            type: "get",
            dataType: 'json',
            success: function (data) {
                console.log(data);
                var info = data.data;
                for(var i in info) {
                    $('.purchase-examine-list').append('<li><a href="javascript:;" onclick="selectPurchaseExamine($(this) )" select-id="'+ info[i].purchase_id +'" supplier_name="'+ info[i].supplier_name +'" depot_name="'+ info[i].depot_name +'">'+ info[i].purchase_id +'</a></li>')
                }
            }
        });
    }

    function selectPurchaseExamine(e)
    {
        var id = e.attr('select-id');
        $('#purchase-order-id-preview').val(id);
        $.ajax({
            url: '${ctx}/test/IERP_PurchaseAction_seereturninf.do',
            type: 'get',
            data: {
                purchase_id: id
            },
            dataType: 'json',
            success: function (data) {
                console.log(data);
                $('#supplier-name-preview').val(e.attr('supplier_name'));
                $('#depot-preview').val(e.attr('depot_name'));
//                $('#purchase-date-preview').val(data.purchase_data.purchase_time);
//                $('#purchase-address-preview').val(data.purchase_data.purchase_address);
                var info = data.data;
                for(var i in info) {
                    $('tbody#good-list').append('<tr>' +
                            '<td>'+ info[i].good_id +'</td>' +
                            '<td>'+ info[i].good_name +'</td>' +
                            '<td>'+ info[i].good_type +'</td>' +
                            '<td>'+ info[i].good_unit +'</td>' +
                            '<td>'+ info[i].good_producing_area +'</td>' +
                            '<td>'+ info[i].good_standard +'</td>' +
                            '<td>'+ info[i].amount +'</td>' +
                            '<td>'+ info[i].price +'</td>' +
                            '<td>'+ info[i].amount * info[i].price +'</td>' +
                            '<td>'+ info[i].pi_notice +'</td>' +
                            '<td><a href="javascript:;" class="btn btn-primary btn-sm" onclick="Return($(this))" return-id="'+ info[i].pi_id +'">退货</a></td>'+
                            '</tr>')
                }
            }
        });
    }

    function Return(e)
    {
        var id = e.attr('return-id');
        e.parent().hide();
        var html = e.parent().parent().html();
        console.log(html);
        swal({
            title: '确认退货吗？',
            text: '',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: '确认退货',
            cancelButtonText: '点错了',
            closeOnConfirm: false
        }, function () {
            e.parent().parent().fadeOut('slow',function () {
                e.parent().parent().remove();
            });
            $.ajax({
                url: '${ctx}/test/IERP_PurchaseAction_Purchase_return.do',
                type: 'get',
                data: {
                    pi_id:id
                },
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('操作失败','','error');
                    } else {
                        swal({
                            title: '退货成功',
                            text: '',
                            type: 'success'
                        }, function () {
                            $('tbody#good-return-list').append('<tr>'+ html +'</tr>');
                        })
                    }
                },
                error: function (e) {
                    swal('系统错误','','error');
                    console.log(e.responseText);
                }
            })
        })
    }
</script>
