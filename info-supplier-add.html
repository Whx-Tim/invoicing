<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-添加供应商信息</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>添加供应商信息</h1>
            <li><a href="">首页</a></li>
            <li><a href="">资料管理</a></li>
            <li><a href="info-supplier.html">供应商信息管理</a></li>
            <li class="active">添加供应商信息</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="supplier-form">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="supplier-name">供应商名称</label>
                            <input type="text" class="form-control" name="supplier_name" id="supplier-name" placeholder="请输入供应商的名称">
                        </div>
                        <div class="form-group">
                            <label for="supplier-shortname">供应商名称缩写</label>
                            <input type="text" class="form-control" name="supplier_shortname" id="supplier-shortname" placeholder="请输入供应商的名称缩写">
                        </div>
                        <div class="form-group">
                            <label for="supplier-address">供应商地址</label>
                            <input type="text" class="form-control" name="supplier_address" id="supplier-address" placeholder="请输入供应商的地址">
                        </div>
                        <div class="form-group">
                            <label for="supplier-postcode">供应商邮编</label>
                            <input type="text" class="form-control" name="supplier_postcode" id="supplier-postcode" placeholder="请输入供应商的邮编">
                        </div>
                        <div class="form-group">
                            <label for="supplier-phone">供应商电话</label>
                            <input type="text" class="form-control" name="supplier_phone" id="supplier-phone" placeholder="请输入供应商的电话">
                        </div>
                        <div class="form-group">
                            <label for="supplier-type">供应商类型</label>
                            <select name="supplier_type" id="supplier-type" class="form-control">
                                <option value="1">木料家居供应商</option>
                                <option value="2">钢材家居供应商</option>
                                <option value="3">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="supplier-fax">供应商传真</label>
                            <input type="text" class="form-control" name="supplier_fax" id="supplier-fax" placeholder="请输入供应商的传真">
                        </div>
                        <div class="form-group">
                            <label for="supplier-bank">供应商开户银行</label>
                            <input type="text" class="form-control" name="supplier_bank" id="supplier-bank" placeholder="请输入供应商的开户银行">
                        </div>
                        <div class="form-group">
                            <label for="supplier-ibank">供应商银行账号</label>
                            <input type="text" class="form-control" name="supplier_ibank" id="supplier-ibank" placeholder="请输入供应商的银行账号">
                        </div>
                        <div class="form-group">
                            <label for="supplier-depot-add">供应商仓库地址</label>
                            <input type="text" class="form-control" name="supplier_depot_add" id="supplier-depot-add" placeholder="请输入供应商的仓库地址">
                        </div>
                        <div class="form-group">
                            <label for="supplier-depot-phone">供应商仓库电话</label>
                            <input type="text" class="form-control" name="supplier_depot_phone" id="supplier-depot-phone" placeholder="请输入供应商的仓库电话">
                        </div>
                    </div>
                </form>
                <div class="col-md-6">
                    <button class="btn btn-success btn-block">保存</button>
                </div>
                <div class="col-md-6">
                    <a href="info-supplier.html" class="btn btn-danger btn-block">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="blade.js"></script>
