<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
<title>生活家居进销存管理系统-采购订单</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>采购订单</h1>
            <li><a href="">首页</a></li>
            <li><a href="">采购管理</a></li>
            <li class="active">采购订单</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-order-preview">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>业务员</label>
                            <input type="text" id="operator-name" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="supplier-name-preview">供应商</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="supplier_name" id="supplier-name-preview" placeholder="请输入供应商的名称">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#supplier-list">选择</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>采购收货时间</label>
                            <div class="input-append date form_datetime">
                                <input type="text" class="form-control" id="purchase-date-preview" readonly value="" size="16">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="purchase-address-preview">采购收货地址</label>
                            <input type="text" class="form-control" id="purchase-address-preview" placeholder="请输入采购收货地址">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>商品编号</th>
                                <th>商品名称</th>
                                <th>商品类型</th>
                                <th>商品单位</th>
                                <th>商品产地</th>
                                <th>商品尺寸</th>
                                <th>采购数量</th>
                                <th>采购单价</th>
                                <th>金额</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-order-form" ajax-url="${ctx}/test/IERP_PurchaseAction_savePurchase.do">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="good-id">商品编号</label>
                            <div class="input-group">
                                <input type="text" name="good_id" id="good-id" class="form-control" placeholder="请输入商品的编号">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#good-list">选择</button>
                                </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" name="good_name" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-type">商品类型</label>
                            <input type="text" class="form-control" name="good_type" id="good-type" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-unit">商品单位</label>
                            <input type="text" class="form-control" name="good_unit" id="good-unit" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-producing-area">商品产地</label>
                            <input type="text" class="form-control" name="good_producing_area" id="good-producing-area" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-standard">商品尺寸</label>
                            <input type="text" class="form-control" name="good_standard" id="good-standard" readonly>
                        </div>
                        <div class="form-group">
                            <label for="purchase-amount">采购数量</label>
                            <input type="number" class="form-control" name="amount" id="purchase-amount" placeholder="请输入采购的商品数量">
                        </div>
                        <div class="form-group">
                            <label for="purchase-price">采购单价</label>
                            <input type="number" class="form-control" name="price" id="purchase-price" placeholder="请输入采购的商品成本价">
                        </div>
                        <div class="form-group">
                            <label>金额</label>
                            <input type="text" class="form-control" id="total-price" readonly>
                        </div>
                        <div class="from-group">
                            <label for="purchase-notice">备注</label>
                            <textarea name="pi_notice" id="purchase-notice" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="purchase_time" value="">
                    <input type="hidden" name="purchase_address" value="">
                    <input type="hidden" name="supplier_name" value="">
                    <input type="hidden" name="supplier_id" value="">
                    <input type="hidden" name="purchase_id" value="">
                    <div class="col-md-12">
                        <button class="btn btn-success btn-block" id="save-button">添加</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success btn-block" id="all-save">保存</button>
        </div>
        <div class="col-md-6">
            <a href="javascript:;" class="btn btn-danger btn-block" id="return-button">返回</a>
        </div>
    </div>
    <div class="modal fade" id="good-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">商品列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="good-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-good-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="supplier-list" tabindex="-1" role="dialog" aria-labelledby="supplier-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="supplier-modal">供应商列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="supplier-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-supplier-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script src="bootstrap-datetimepicker.min.js"></script>
<script src="bootstrap-datetimepicker.zh-CN.js"></script>

<script>
    $('.form_datetime').datetimepicker({
        format: "yyyy-mm-dd hh:ii"
    });
    $('#purchase-date-preview').change(function () {
        $('[name=purchase_time]').val($(this).val());
    });
    $('#purchase-address-preview').change(function () {
        $('[name=purchase_address]').val($(this).val());
    });
    $('#supplier-name-preview').change(function () {
        $('[name=supplier_name]').val($(this).val());
    });
    $('#purchase-price').change(function () {
        $('#total-price').val($(this).val()*$('#purchase-amount').val());
    });
    $('#purchase-amount').change(function () {
        $('#total-price').val($(this).val()*$('#purchase-price').val());
    });
    $('#operator-name').val(user_info.operator_name);

    $.ajax({
        url: "${ctx}/test/IERP_GoodAction_index.do",
        type: "get",
        dataType: 'json',
        success: function (data) {
            console.log(data);
            var info = data.data;
            for(var i in info) {
                $('.good-list').append('<li><a href="javascript:;" onclick="selectGood($(this))" select-id="'+ info[i].good_id +'">'+ info[i].good_name +'</a></li>')
            }
        }
    });
    $.ajax({
        url: "${ctx}/test/IERP_SupplierAction_index.do",
        type: "get",
        dataType: 'json',
        success: function (data) {
            console.log(data);
            var info = data.data;
            for(var i in info) {
                $('.supplier-list').append('<li><a href="javascript:;" onclick="selectSupplier($(this))" select-id="'+ info[i].supplier_id +'">'+ info[i].supplier_name +'</a></li>')
            }
        }
    });


    function selectGood(e) {
        var id = e.attr('select-id');
        var url = '${ctx}/test/IERP_GoodAction_find.do';
        var data = {
            good_id: id
        };
        initEditData(url,data);
        $('[name=good_id]').val(id);
    }

    function selectSupplier(e)
    {
        var id = e.attr('select-id');
        var url = '${ctx}/test/IERP_SupplierAction_find.do';
        var data = {
            supplier_id: id
        };
        initEditData(url,data);
        $('[name=supplier_id]').val(id);
    }

    saveData(function (data) {
        console.log(data.data);
        $('[name=purchase_id]').val(data.purchase_id);
        $('tbody').append('<tr>' +
                '<td>'+ $('[name=good_id]').val() +'</td>' +
                '<td>'+ $('[name=good_name]').val() +'</td>' +
                '<td>'+ $('[name=good_type]').val() +'</td>' +
                '<td>'+ $('[name=good_unit]').val() +'</td>' +
                '<td>'+ $('[name=good_producing_area]').val() +'</td>' +
                '<td>'+ $('[name=good_standard]').val() +'</td>' +
                '<td>'+ $('[name=amount]').val() +'</td>' +
                '<td>'+ $('[name=price]').val() +'</td>' +
                '<td>'+ $('#total-price').val() +'</td>' +
                '<td>'+ $('[name=pi_notice]').val() +'</td>' +
                '</tr>')
    });

    $('#return-button').click(function () {
        swal({
            title: '确认返回?',
            text: '您的信息还没有保存，确认不保存吗?',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: '返回，不保存',
            cancelButtonText: '点错了',
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_PurchaseAction_deletePurchase.do',
                type: 'get',
                data: {
                    purchase_id: $('[name=purchase_id]').val(),
                    operator_id: operator_id
                },
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('操作失败','','error');
                    } else {
                        swal('操作成功','','success');
                        window.location.href = 'purchase-info.jsp';
                    }
                },
                error: function (e) {
                    swal('系统错误','','error');
                    console.log(e.responseText);
                }
            })
        })
    });

    $('#all-save').click(function () {
        swal({
            title: '确认保存?',
            text: '保存采购订单的所有信息',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: '确认保存',
            cancelButtonText: '点错了',
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_PurchaseAction_examineOrder.do',
                data: {
                    purchase_id: $('[name=purchase_id]').val(),
                    operator_id: operator_id
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('操作失败','','error');
                    } else {
                        swal('操作成功','','success');
                        window.location.href = 'purchase-info.jsp';
                    }
                },
                error: function (e) {
                    swal('系统错误','','error');
                    console.log(e.responseText);
                }
            })
        })
    })

</script>
