<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-新增销售入库单</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>新增采购入库单</h1>
            <li><a href="">首页</a></li>
            <li><a href="">销售管理</a></li>
            <li><a href="purchase-in-depot.html">销售入库</a></li>
            <li class="active">新增销售入库单</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-in-depot-preview">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="purchase-in-depot-id-preview">采购订单编号</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="purchase-in-depot-id-preview" placeholder="请输入采购订单的编号">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" >选择</button>
                                </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="in-depot-preview">收入仓库</label>
                            <input type="text" class="form-control" id="in-depot-preview">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="operator-name-preview">业务员</label>
                            <input type="text" class="form-control" id="operator-name-preview" readonly>
                        </div>
                        <div class="form-group">
                            <label for="supplier-name-preview">供应商</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="supplier-name-preview" readonly>
                            </div>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#supplier-list">选择</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>商品类型</th>
                            <th>商品单位</th>
                            <th>商品产地</th>
                            <th>商品尺寸</th>
                            <th>采购数量</th>
                            <th>采购单价</th>
                            <th>金额</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="purchase-in-depot-form" ajax-url="">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="good-id">商品编号</label>
                            <div class="input-group">
                                <input type="number" name="good_id" id="good-id" class="form-control" placeholder="请输入商品的编号">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#good-list">选择</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" name="good_name" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-type">商品类型</label>
                            <input type="text" class="form-control" name="good_type" id="good-type" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-unit">商品单位</label>
                            <input type="text" class="form-control" name="good_unit" id="good-unit" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-producing-area">商品产地</label>
                            <input type="text" class="form-control" name="good_producing_area" id="good-producing-area" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-standard">商品尺寸</label>
                            <input type="text" class="form-control" name="good_standard" id="good-standard" readonly>
                        </div>
                        <div class="form-group">
                            <label for="in-depot-amount">入库数量</label>
                            <input type="number" class="form-control" name="in_depot_amount" id="in-depot-amount" placeholder="请输入商品入库的数量">
                        </div>
                        <div class="form-group">
                            <label for="in-depot-price">入库单价</label>
                            <input type="number" class="form-control" name="in_depot_price" id="in-depot-price" placeholder="请输入商品入库的单价">
                        </div>
                        <div class="form-group">
                            <label>金额</label>
                            <input type="text" class="form-control" id="total-price" readonly>
                        </div>
                    </div>
                    <input type="hidden" name="purchase_in_depot_id">
                    <input type="hidden" name="in_depot">
                </form>
                <div class="col-md-12">
                    <button class="btn btn-success btn-block" id="save-button">入库</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success btn-block" id="all-save">保存</button>
        </div>
        <div class="col-md-6">
            <a href="javascript:;" class="btn btn-danger btn-block" id="return-button">返回</a>
        </div>
    </div>
    <div class="modal fade" id="good-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">商品列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="good-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-good-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="supplier-list" tabindex="-1" role="dialog" aria-labelledby="supplier-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="supplier-modal">供应商列表</h4>
                </div>
                <div class="modal-body">
                    <ul class="supplier-list select-list">
                    </ul>
                </div>
                <div class="modal-footer">
                    <a href="info-supplier-add.jsp" class="btn btn-info"><i class="fa fa-plus"></i>添加</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script>
    $('#purchase-in-depot-id-preview').change(function () {
        $('[name=purchase_in_depot_id]').val($(this).val());
    });
    $('#in-depot-preview').change(function () {
        $('[name=in_depot]').val($(this).val());
    });

    var getUserUrl = '';

    getUserInfo(getUserUrl,function (data) {
        $('')
    })
</script>
