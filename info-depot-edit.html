<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
    <title>生活家居进销存管理系统-编辑仓库信息</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>编辑仓库信息</h1>
            <li><a href="">首页</a></li>
            <li><a href="">资料管理</a></li>
            <li><a href="info-depot.html">仓库信息管理</a></li>
            <li class="active">编辑仓库信息</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="depot-form" ajax-url="">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="depot-name">仓库名称</label>
                            <input type="text" class="form-control" name="depot_name" id="depot-name" placeholder="请输入仓库名称">
                        </div>
                        <div class="form-group">
                            <label for="depot-address">仓库地址</label>
                            <input type="text" class="form-control" name="depot_address" id="depot-address" placeholder="请输入仓库地址">
                        </div>
                        <div class="form-group">
                            <label for="depot-principal">仓库负责人</label>
                            <input type="text" class="form-control" name="depot_principal" id="depot-principal" placeholder="请输入仓库负责人名称">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" id="save-button">保存</button>
                    </div>
                    <div class="col-md-6">
                        <a href="info-depot.html" class="btn btn-danger btn-block">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script>
    $(function () {
        $.ajax({
            url: '',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                if (data.errcode) {
                    swal("系统错误","信息初始化失败","error");
                } else {
                    console.log(data.data);
                }
            },
            error: function (e) {
                swal("未知错误","请联系管理","error");
                console.log(e.responseText);
            }
        })
    })
</script>
