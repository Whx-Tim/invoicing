<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>生活家居进销存管理系统</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>编辑企业信息</h1>
            <li><a href="">首页</a></li>
            <li><a href="">资料管理</a></li>
            <li><a href="">企业信息管理</a></li>
            <li class="active">编辑企业信息</li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-body">
                <form id="company-form">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="company-name">企业名称</label>
                            <input type="text" class="form-control" name="company_name" id="company-name" placeholder="请输入企业名称" value="">
                        </div>
                        <div class="form-group">
                            <label for="company-email">企业邮箱</label>
                            <input type="text" class="form-control" name="company_email" id="company-email" placeholder="请输入企业邮箱" value="">
                        </div>
                        <div class="form-group">
                            <label for="company-phone">企业电话</label>
                            <input type="text" class="form-control" name="company_phone" id="company-phone" placeholder="请输入企业电话" value="">
                        </div>
                        <div class="form-group">
                            <label for="company-address">企业地址</label>
                            <input type="text" class="form-control" name="company_address" id="company-address" placeholder="请输入企业地址" value="">
                        </div>
                        <div class="form-group">
                            <label for="company-legal-person">企业法人代表</label>
                            <input type="text" class="form-control" name="company_legal_person" id="company-legal-person" placeholder="请输入企业法人代表名称" value="">
                        </div>
                        <div class="form-group">
                            <label for="company-create-time">企业创立时间</label>
                            <input type="text" class="form-control" name="company_create_time" id="company-create-time" placeholder="请输入企业的创立时间" value="">
                        </div>
                    </div>
                    <button class="btn btn-success btn-block">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="blade.js"></script>
<script>


</script>
