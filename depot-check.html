<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-库存盘点</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>库存盘点</h1>
            <li><a href="">首页</a></li>
            <li><a href="">库存管理</a></li>
            <li class="active">库存盘点</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="depot-check-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>商品编号</label>
                            <div class="input-group">
                                <input type="text" class="form-control col-md-10" id="good-id">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="select-button">选择</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>盘点数</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="check-amount">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" id="add-button">增加</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-depot-amount">库存数量</label>
                            <input type="text" class="form-control" id="good-depot-amount" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">库存清单</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" style="width: 850px;">
                        <table class="table table-hover" id="no-check">
                            <thead>
                                <tr>
                                    <th>商品编号</th>
                                    <th>商品名称</th>
                                    <th>库存数量</th>
                                    <th>商品单位</th>
                                    <th>商品类型</th>
                                    <th>商品尺寸</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">已盘点清单</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" style="width: 1000px;">
                        <table class="table table-hover" id="checked">
                            <thead>
                                <tr>
                                    <th>商品编号</th>
                                    <th>商品名称</th>
                                    <th>盘点前库存数量</th>
                                    <th>已盘点数量</th>
                                    <th>所在仓库</th>
                                    <th>商品单位</th>
                                    <th>商品类型</th>
                                    <th>商品尺寸</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                    <td>数据正在加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="blade.js"></script>
