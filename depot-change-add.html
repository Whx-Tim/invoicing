<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-新增库存调拨单</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>新增库存调拨单</h1>
            <li><a href="">首页</a></li>
            <li><a href="">库存管理</a></li>
            <li><a href="depot-change.html">库存调拨</a></li>
            <li class="active">新增库存调拨单</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="depot-change-preview">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="out-depot-preview">发出仓库</label>
                            <input type="text" class="form-control" id="out-depot-preview">
                        </div>
                        <div class="form-group">
                            <label for="in-depot-preview">收入仓库</label>
                            <input type="text" class="form-control" id="in-depot-preview">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="operator-name-preview">业务员</label>
                            <input type="text" class="form-control" id="operator-name-preview" readonly>
                        </div>
                        <div class="form-group">
                            <label for="total-price-preview">总金额</label>
                            <input type="text" class="form-control" id="total-price-preview" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="depot-change-form">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="good-id">商品编号</label>
                            <input type="number" name="good_id" id="good-id" class="form-control" placeholder="请输入商品的编号">
                        </div>
                        <div class="form-group">
                            <label for="good-name">商品名称</label>
                            <input type="text" class="form-control" name="good_name" id="good-name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-type">商品类型</label>
                            <input type="text" class="form-control" name="good_type" id="good-type" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-unit">商品单位</label>
                            <input type="text" class="form-control" name="good_unit" id="good-unit" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-producing-area">商品产地</label>
                            <input type="text" class="form-control" name="good_producing_area" id="good-producing-area" readonly>
                        </div>
                        <div class="form-group">
                            <label for="good-standard">商品尺寸</label>
                            <input type="text" class="form-control" name="good_standard" id="good-standard" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ds-amount">库存数量</label>
                            <input type="text" class="form-control" name="ds_amount" id="ds-amount" readonly>
                        </div>
                        <div class="form-group">
                            <label for="change-amount">调拨数量</label>
                            <input type="number" class="form-control" name="change_amount" id="change-amount">
                        </div>
                        <div class="form-group">
                            <label for="change-price">单价</label>
                            <input type="number" class="form-control" name="change_price" id="change-price">
                        </div>
                        <div class="form-group">
                            <label for="change-total-price">金额</label>
                            <input type="text" class="form-control" name="change_total_price" id="change-total-price" readonly>
                        </div>
                        <div class="form-group">
                            <label for="change-notice">备注</label>
                            <input type="text" class="form-control" name="change_notice" id="change-notice">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" id="save-button">保存</button>
                    </div>
                    <div class="col-md-6">
                        <a href="depot-change.html" class="btn btn-danger btn-block">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="blade.js"></script>
