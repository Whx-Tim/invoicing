<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blade.css">
<title>生活家居进销存管理系统-采购订单查询</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border: none" id="heading"></nav>
<div class="row">
    <div class="col-md-2" id="sidebar"></div>
    <div class="col-md-10">
        <ol class="breadcrumb" style="margin-top: 50px">
            <h1>采购订单查询</h1>
            <li><a href="">首页</a></li>
            <li><a href="">采购管理</a></li>
            <li class="active">采购订单查询</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>采购订单编号</th>
                                <th>订单创建日期</th>
                                <th>供应商</th>
                                <th>业务员</th>
                                <th>总金额</th>
                                <th>订单状态</th>
                                <th>收货日期</th>
                                <th>收货地址</th>
                                <th>供应商电话</th>
                                <th>供应商传真</th>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>数据正在加载</td>
                                <td>
                                    <button class="btn btn-primary">编辑 <i class="fa fa-edit"></i></button>
                                    <button class="btn btn-info">查看 <i class="fa fa-eye"></i></button>
                                    <button class="btn btn-danger">删除 <i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <nav  style="text-align: center">
                <ul class="pagination">
                    <li><a href="javascript:;" onclick="pagePrevious()">&laquo;</a></li>
                    <li><a href="javascript:;" onclick="pageNext()">&raquo;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="blade.js"></script>
<script>
    var page = 5;
    var page_number;
    var page_now = 1;
    var length;
    var info;
    $.ajax({
        url: "${ctx}/test/IERP_PurchaseAction_seePurchase.do",
        type: "get",
        dataType: 'json',
        success: function (data) {
            console.log(data);
            info = data.data;
            length = info.length;
            page_number = Math.ceil(length/page);
            console.log(page_number);
            for (var j=1;j<=page_number;j++) {
                $('.pagination').children('li:last').before('<li><a href="javascript:;" onclick="pageChange('+ j +')">'+ j +'</a></li>')
            }
            showPage();
        }
    });


    function Delete(e) {
        var id = e.attr("delete-id");
        swal({
            title: '确认删除吗?',
            text: '删除后将永远无法恢复',
            type: 'warning',
            showCancelButton: true,
            closeOnConfirm: false,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认删除",
            cancelButtonText: '点错了',
            showLoaderOnConfirm: true
        }, function () {
            $.ajax({
                url: '${ctx}/test/IERP_PurchaseAction_deleteNOexaminePurchase.do',
                data: {
                    purchase_id: id
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data.errcode) {
                        swal('删除失败','','error');
                    } else {
                        swal('删除成功','','success');
                        window.location.reload();
                    }
                }
            });
        });

    }

    function Edit(e) {
        var id = e.attr("edit-id");
        window.location.href = 'purchase-edit.jsp?id='+id;
    }

    function Examine(e) {
        var id = e.attr('examine-id');
        window.location.href = 'purchase-examine.jsp?id='+id;
    }

    function pageChange(page_id) {
        page_now = page_id;
        showPage();
    }

    function pageNext()
    {
        if (page_now != length) {
            page_now++;
        }
        showPage();
    }

    function pagePrevious()
    {
        if (page_now != 1){
            page_now--;
        }
        showPage();
    }

    function showPage()
    {
        $('tbody').html('');
        if (page_now == page_number) {
            for(var i=page*(page_now-1);i<length;i++) {
                console.log(info[i]);
                $('tbody').append('<tr>'+
                        '<td>'+ info[i].purchase_id +'</td>'+
                        '<td>'+ info[i].created_time +'</td>'+
                        '<td>'+ info[i].supplier_name +'</td>'+
                        '<td>'+ info[i].operator_id +'</td>'+
                        '<td>'+ info[i].total_price +'</td>'+
                        '<td>'+ info[i].purchase_examine +'</td>'+
                        '<td>'+ info[i].purchase_time +'</td>'+
                        '<td>'+ info[i].purchase_address +'</td>'+
                        '<td>'+ info[i].supplier_tel +'</td>'+
                        '<td>'+ info[i].supplier_fax +'</td>'+
                        '<td><a href="javascript:;" class="btn btn-info btn-sm" onclick="Examine($(this))" examine-id="'+ info[i].purchase_id +'">审核</a><a href="javascript:;" class="btn btn-primary btn-sm" onclick="Edit($(this))" edit-id="'+ info[i].purchase_id +'">编辑 <i class="fa fa-edit"></i></a><a href="javascript:;" class="btn btn-warning btn-sm" onclick="Delete($(this))" delete-id="'+ info[i].purchase_id +'">删除 <i class="fa fa-trash-o"></i></a></td>'+
                        '</tr>');
            }
        } else {
            for(var i=page*(page_now-1);i<page_now*page;i++) {
                console.log(info[i]);
                $('tbody').append('<tr>'+
                        '<td>'+ info[i].purchase_id +'</td>'+
                        '<td>'+ info[i].created_time +'</td>'+
                        '<td>'+ info[i].supplier_name +'</td>'+
                        '<td>'+ info[i].operator_id +'</td>'+
                        '<td>'+ info[i].total_price +'</td>'+
                        '<td>'+ info[i].purchase_examine +'</td>'+
                        '<td>'+ info[i].purchase_time +'</td>'+
                        '<td>'+ info[i].purchase_address +'</td>'+
                        '<td>'+ info[i].supplier_tel +'</td>'+
                        '<td>'+ info[i].supplier_fax +'</td>'+
                        '<td><a href="javascript:;" class="btn btn-info btn-sm" onclick="Examine($(this))" examine-id="'+ info[i].purchase_id +'">审核</a><a href="javascript:;" class="btn btn-primary btn-sm" onclick="Edit($(this))" edit-id="'+ info[i].purchase_id +'">编辑 <i class="fa fa-edit"></i></a><a href="javascript:;" class="btn btn-warning btn-sm" onclick="Delete($(this))" delete-id="'+ info[i].purchase_id +'">删除 <i class="fa fa-trash-o"></i></a></td>'+
                        '</tr>');
            }
        }
    }
</script>
